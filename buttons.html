<style>
  .subscribe-button
  {
    background-color: rgb(200, 0, 0);
    color:white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  
  .subscribe-button:hover
  {
    opacity: 0.5;
  }

  .subscribe-button:active
  {
    opacity: 0.2;
  }

  .join-button:hover
  {
    background-color: rgb(36, 107, 238);   
    color: white;
  }

  .join-button:active
  {
    opacity: 0.2;
  }

  .join-button
  {
    background-color: white;
    border-color: rgb(18, 99, 220);
    /*The below line 18 makes the border color to solid, as in there wont be any differentiable shades of blue
    */
    border-style: solid;
    border-width: 1px;
    color: rgb(36, 107, 238);
    height: 35px;
    width: 75px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s,color 0.15s;
    margin-right: 8px;
  }

  .tweet-button
  {
    background-color: rgb(6, 140, 218);
    border-color: rgb(6, 140, 218);
    border-style: solid;
    color: white;
    border-radius: 20px;
    font-weight:bold;
    font-size: 15px;
    cursor: pointer;
    height:35px;
    width: 74px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover
  {
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15)
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>


<button class="tweet-button">
  Tweet
</button>
